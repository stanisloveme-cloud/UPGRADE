name: Deploy Application

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/upgrade-backend:latest
          # Optimization: Cache layers (Disabled to fix driver error)
          # cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/upgrade-backend:buildcache
          # cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/upgrade-backend:buildcache,mode=max

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: client/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/upgrade-frontend:latest
          # no-cache removed for optimization
          # cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/upgrade-frontend:buildcache
          # cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/upgrade-frontend:buildcache,mode=max

      - name: Read Configuration
        id: read_config
        run: |
          {
            echo 'COMPOSE_CONFIG<<EOF'
            cat docker-compose.prod.yml
            echo EOF
          } >> "$GITHUB_ENV"

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        env:
          COMPOSE_CONFIG: ${{ env.COMPOSE_CONFIG }}
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: COMPOSE_CONFIG
          script: |
            # Stop on first error
            set -e

            # Export variables for docker-compose
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}

            # Login to Docker Hub to avoid rate limits
            echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            # Pull the latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/upgrade-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/upgrade-frontend:latest
            
            # Create project directory
            mkdir -p ~/upgrade-crm
            cd ~/upgrade-crm

            # Write config file directly (Single Source of Truth)
            echo "$COMPOSE_CONFIG" > docker-compose.prod.yml

            # DEBUG: Verify config file content
            echo "=== DOCKER COMPOSE CONFIG ==="
            cat docker-compose.prod.yml

            # Restart services using new images
            # Prioritize 'docker compose' (v2)
            if docker compose version &> /dev/null; then
                DC_CMD="docker compose"
            elif command -v docker-compose &> /dev/null; then
                DC_CMD="docker-compose"
            else
                echo "Error: Docker Compose not found"
                exit 1
            fi
            
            $DC_CMD -f docker-compose.prod.yml down
            $DC_CMD -f docker-compose.prod.yml up -d --remove-orphans

            # NOTE: Migrations run automatically inside NestJS on startup (PrismaService.onModuleInit)
            # No need to docker compose exec separately â€” that was causing exit 137 (SIGKILL)

            # Prune unused images
            docker image prune -f

            # DEBUG: Show running containers and logs
            echo "=== RUNNING CONTAINERS ==="
            docker ps -a
            
            echo "=== NGINX CONFIG CHECKSUM ==="
            $DC_CMD -f docker-compose.prod.yml exec -T frontend cat /etc/nginx/conf.d/default.conf

            echo "=== FRONTEND LOGS ==="
            docker logs -n 20 upgrade-crm-frontend-1 || docker logs -n 20 upgrade-crm_frontend_1 || echo "Container name prediction failed"

            echo "=== BACKEND LOGS ==="
            docker logs -n 50 upgrade-crm-app-1 || docker logs -n 50 upgrade-crm_app_1 || echo "Container name prediction failed"