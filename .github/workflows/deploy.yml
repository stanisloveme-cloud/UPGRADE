name: Deploy Application

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/upgrade-backend:latest
          # Optimization: Cache layers
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/upgrade-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/upgrade-backend:buildcache,mode=max

      - name: Build and Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./client
          file: client/Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/upgrade-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/upgrade-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/upgrade-frontend:buildcache,mode=max

      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Export variables for docker-compose
            export DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}
            
            # Pull the latest images
            docker pull ${{ secrets.DOCKER_USERNAME }}/upgrade-backend:latest
            docker pull ${{ secrets.DOCKER_USERNAME }}/upgrade-frontend:latest
            
            # Navigate to project directory (Adjust path as needed)
            cd /root/upgrade-crm || cd ~/upgrade-crm
            
            # Restart services
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d
            
            # Prune unused images to save space
            docker image prune -f

            # DEBUG: Show running containers and logs
            echo "=== RUNNING CONTAINERS ==="
            docker ps -a
            echo "=== FRONTEND LOGS ==="
            docker logs -n 20 upgrade-crm-frontend-1 || docker logs -n 20 upgrade-crm_frontend_1 || echo "Container name prediction failed, check ps output"
