services:
  app:
    # Use image from Docker Hub (built by CI/CD)
    image: ${DOCKER_USERNAME}/upgrade-backend:latest
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://upgrade:upgrade_pass@db:5432/upgrade_crm
      JWT_SECRET: "complex_secret_value_change_me_in_prod"
      POSTGRES_USER: upgrade
      POSTGRES_PASSWORD: upgrade_pass
      POSTGRES_DB: upgrade_crm
      # Allow frontend CORS if needed
      FRONTEND_URL: http://devupgrade.space4you.ru
      REDIS_URL: redis://redis:6379
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
    restart: always

  frontend:
    # Use image from Docker Hub (built by CI/CD)
    image: ${DOCKER_USERNAME}/upgrade-frontend:latest
    ports:
      - '80:80'
    depends_on:
      - app
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: upgrade
      POSTGRES_PASSWORD: upgrade_pass
      POSTGRES_DB: upgrade_crm
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U upgrade -d upgrade_crm' ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

  redis:
    image: redis:7-alpine
    restart: always

volumes:
  pgdata:
