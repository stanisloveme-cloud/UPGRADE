services:
  app:
    build: .
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://upgrade:upgrade_pass@db:5432/upgrade_crm
      POSTGRES_USER: upgrade
      POSTGRES_PASSWORD: upgrade_pass
      POSTGRES_DB: upgrade_crm
    depends_on:
      db:
        condition: service_healthy
    restart: always

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: upgrade
      POSTGRES_PASSWORD: upgrade_pass
      POSTGRES_DB: upgrade_crm
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ 'CMD-SHELL', 'pg_isready -U upgrade -d upgrade_crm' ]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: always

volumes:
  pgdata:
